<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>weighttool</title>
  <meta name="description" content="">
  <link href="./style.css" rel="stylesheet" />
   
</head>

<body>
  <div class="center" id="mydiv">
    <div id="app"></div>
    
        <form id="formid" method="POST" name="myform"></form>
      <p>
        <h4>Enter your Weight and select Measurement Unit</h4>

        <input id="weight" type="number" placeholder="Enter your weight">
        <select id="selectedweight">
          <option value="kilograms">Kilograms</option>
          <option value="grams">Grams</option>
          <option value="ounces">Ounces</option>
          <option value="stones">Stones</option>
          <option value="stones">Pounds</option>
        </select>
        <h4>Select a measurement unit to convert to</h4>
        <select id="weightselected">
          <option value="kilograms">Kilograms</option>
          <option value="grams">Grams</option>
          <option value="ounces">Ounces</option>
          <option value="stones">Stones</option>
          <option value="pounds">Pounds</option>
        </select>

        <button id="compute" class="button button2">Compute</button>
        <button id="clear">Clear</button>
      </p>
    </form>
    <p id="returnvalue">Value:</p>
  </div>
</body>
</html>
